specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: chapel
    source:
      address: "0x432F042613703374B2183D64931ae7F4734DF11A"
      abi: Contract
      startBlock: 40265409
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,indexed uint256,bool,bool)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ListNFT(indexed address,uint256,uint256)
          handler: handleListNFT
      file: ./src/contract.ts
